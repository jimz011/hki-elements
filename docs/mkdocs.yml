site_name: HKI Elements Card Suite Documentation
site_url: https://jimz011.github.io/hki-elements/
docs_dir: .
site_dir: ../site
theme:
  name: material
  features:
    - navigation.sections        
    - navigation.indexes         
    - navigation.path 
    - navigation.tracking
    - navigation.instant
    - toc.follow                 
    - content.code.copy          
    - content.tabs.link   
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - tables
extra_css:
  - assets/stylesheets/extra.css
nav:
  - Home: index.md
  - Installation: source/installation.md
  - Cards:
      - HKI Header Card:
          - Features: cards/hki-header-card/overview.md
          - Basic Usage: cards/hki-header-card/basic-usage.md
          - Configuration: cards/hki-header-card/configuration.md
          - Tips & Tricks: cards/hki-header-card/tips.md
          - Examples: cards/hki-header-card/examples.md
          - Troubleshooting: cards/hki-header-card/troubleshooting.md
      - HKI Navigation Card:
          - Features: cards/hki-navigation-card/overview.md
          - Basic Usage: cards/hki-navigation-card/basic-usage.md
          - Configuration: cards/hki-navigation-card/configuration.md
          - Tips & Tricks: cards/hki-navigation-card/tips.md
          - Examples: cards/hki-navigation-card/examples.md
          - Troubleshooting: cards/hki-navigation-card/troubleshooting.md
      - HKI Button Card:
          - Features: cards/hki-button-card/overview.md
          - Examples: cards/hki-button-card/examples.md
          - Troubleshooting: cards/hki-button-card/troubleshooting.md
      - HKI PostNL Card:
          - Features: cards/hki-postnl-card/overview.md
          - Basic Usage: cards/hki-postnl-card/basic-usage.md
          - Configuration: cards/hki-postnl-card/configuration.md
          - Tips & Tricks: cards/hki-postnl-card/tips.md
          - Examples: cards/hki-postnl-card/examples.md
          - Troubleshooting: cards/hki-postnl-card/troubleshooting.md
      - HKI Notification Card:
          - Features: cards/hki-notification-card/overview.md
          - Basic Usage: cards/hki-notification-card/basic-usage.md
          - Configuration: cards/hki-notification-card/configuration.md
          - Tips & Tricks: cards/hki-notification-card/tips.md
          - Examples: cards/hki-notification-card/examples.md
          - Troubleshooting: cards/hki-notification-card/troubleshooting.md
  - Components:
      - HKI Notify:
          - Overview: components/hki-notify/overview.md
  - Changelog: source/changelog.md












